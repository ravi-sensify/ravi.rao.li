{% block content %}

<div class="util-links">
    <a href="../">home</a>
    <a href="https://twitter.com/zaatar" rel="me">@zaatar</a>
    <a href="https://github.com/ravi-sensify" rel="me">github</a>
    <a href="{{ env.path + '/atom.xml' }}" rel="alternate">blog feed</a>
</div>
<div id="entries-search">
    <input class="search-box" type="search" placeholder="Filter&hellip;" />
    <ul class="entry-list">
    {% for entry in env.entrylist %}
        <li>
            <span class="date">{{ entry.date.strftime("%G %B %e") }}</span>
            &mdash;
            <a class="title" href="{{ env.path + entry.permalink }}">{{ entry.title | e }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
<script>
    window.addEventListener("load", function() {
        new List('entries-search', { 
            valueNames: ['title'],
            searchClass: 'search-box',
            listClass: 'entry-list'
        });
    }, false);
</script>
{% endblock %}
