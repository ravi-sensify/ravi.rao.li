<!DOCTYPE html>
<html lang="{{ entry.lang if entry else conf.lang }}">
    <head>
        {% block head -%}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>{% block title %}{% endblock %}</title>
        <link media="all" href="{{ env.path + '/style/pygments-nuvola.css' }}" rel="stylesheet" />
        <link media="all" href="{{ env.path + '/style/main.css' }}" rel="stylesheet" />
        <link href="/favicon.ico" rel="shortcut icon" />
        {% if 'sitemap' in env.views -%}
        <link href="{{ env.views.sitemap.path }}" type="application/xml" rel="sitemap" title="Sitemap">
        {%- endif%}
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Reenie+Beanie&amp;text=RaviRao" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Sans" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Inconsolata" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" />
        <link href="{{ env.path + '/atom/' }}" type="application/atom+xml" rel="alternate" title="Atom Feed" />
        <link href="{{ env.path + '/rss/' }}" type="application/rss+xml" rel="alternate" title="RSS Feed" />
        {%- endblock %}
    </head>
    <body>
        <header>
            <a href="{{ env.path + '/' }}" rel="contents home start" class="blogtitle"><span class="first-name">Ravi</span><span class="last-name">Rao</span></a>
        </header>
        {%- block content -%}
        {%- endblock -%}
        <script src="{{ env.path + '/script/list.min.js' }}"></script>
    </body>
</html>
